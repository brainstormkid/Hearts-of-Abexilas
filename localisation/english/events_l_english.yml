 #Election events
 
 ##Nationalism##
 election.101.t:0 "Election: Imperialist Majority"
 election.101.d:0 "This election has been devastating for the very institution it represents. The majority of the [Root.GetAdjective] population have cast their vote in favor of a imperialist party that seeks to abolish elections and install an autocratic ruler. While many consider taking up arms against this violation of the democratic ideals that allowed them this mandate to begin with, others consider the use of violence to only confirm their ideals further."
 election.101.a:0 "It is a black day for [Root.GetName], but the people have spoken."
 election.101.b:0 "We will not give up our liberty without a fight!"
 election.102.t:0 "Election: Radical Nationalist Majority"
