 ##Socialist##
 election.103.t:0 "Election: Anarchist Majority"
 election.103.d:0 "The current election has resulted in victory for the anarchist parties, with mixed reactions from the former administration. While the new rulers claim to represent the people as a whole, they view many of the democratic institutions we cherish as attempts to manipulate and oppress the working class, leading to discussion about what truly constitutes a 'rule of the people'. In some nations, the revolution began in rivers of blood. In [Root.GetName] it didn't, but it may yet end in them."
 election.103.a:0 "This is troubling, but they truly do represent the majority."
 election.103.b:0 "We must stop them before they abolish every sign of dissenting thought!"
