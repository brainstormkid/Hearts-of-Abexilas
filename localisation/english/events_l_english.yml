 news.7.d:0 "Today, the Inaugural Race for Formula Abex Fall Series took place at Ithrun City Raceway. After technical difficulties, Erenomm of Pocket Aces took first place in this 24 driver race!\nStay Tuned for how the Formula Abex - Fall Series will pan out!"
 news.7.a:0 "Great Inaugural Race!"
 
 #Ithrun Race - Formula Abex - AmazingAstro
 news.8.t:0 "AmazingAstro Wins Race at Ithrun"
 news.8.d:0 "Today, the Inaugural Race for Formula Abex Fall Series took place at Ithrun City Raceway. After technical difficulties, AmazingAstro of Potilov Voltage took first place in this 24 driver race!\nStay Tuned for how the Formula Abex - Fall Series will pan out!"
 news.8.a:0 "Great Inaugural Race!"
 
 #Ithrun Race - Formula Abex - BrianlessPotato
 news.9.t:0 "BrainlessPotato Wins Race at Ithrun"
 news.9.d:0 "Today, the Inaugural Race for Formula Abex Fall Series took place at Ithrun City Raceway. After technical difficulties, BrainlessPotato of Ashkavari Ocelots took first place in this 24 driver race!\nStay Tuned for how the Formula Abex - Fall Series will pan out!"
 news.9.a:0 "Great Inaugural Race!"
 
 #Dedication EVENTS
 #Higher_Dom
 news.10.t:0 "In Loving Memory of Higher_Dom"
 news.10.d:0 "In Higher_Dom's case, it was true. He always kept things real with us. He said things as they are were, how they should be and never beat around the bush. Dom was one of the funniest guys we knew, he made playing on the server fun and was a great teammate, pvper, mercenary, leader, but most importantly, he was a great friend.\n\nDom was always striving for improvement, be it in-game or in real life. He would always ask us about working out, share about his progression/ talk about new journeys in his life. And now, he's on the biggest adventure of all. So today, we say goodbye to our dear friend. We say goodbye to one of the greatest PvPers Stoneworks has ever seen, to a friend who loved and felt more than we could see. We miss you so much and may you Rest In Peace. - Wardaddy"
 news.10.a:0 "We suffer more in imagination than in reality."
 
 #tanuki
 news.11.t:0 "Hi tanuki here"
 news.11.d:0 "i must admit, it was super cool experiance to chill, chat and just enjoy time on stoneworks. I got cancer, stage 4, i dont got much time left. Tomorrow will be my last day really on Stoneworks and Discord, also my last Schoolday ever. I will go visit Alaska and China, i will atleast around the world befor i go. I made many friends along this so strange path, i like you all, i hope you will be old and healthly, i hope yall doing fine in life and will still smile when its fucking exhausting. Well this is the last offical message from me, its already been 10 months when i joined its goofy server, so keep you alive and go outside. - tanuki"
 news.11.a:0 "Aizhana Sentara! Utii Forever till Death! Power to the Workers!"
 
 #tapnap
 news.12.t:0 "FAREWELL TAPNAP"
 news.12.d:0 "I am writing this with heavy heart. I got news from his sister that took my breath out of my lungs. Our great friend and companion tapnap has passed away from bone cancer at the age of 19. He has been a loyal friend and I will always remember him and miss him. I would write a longer one but words can't carry the loss we are feeling rn. - metonolum"
 news.12.a:0 "You were loved here and will be missed"
 
 #Gertek Fall
 gertek.1.t:0 "The Government of Gertek has fallen"
 gertek.1.d:0 "The central government had been struggeling with destabilization for long. But now it has totally collapsed. The Adramis Cold War was too much for the government. Many groups emerged to create a new country from the ashes. But who will lead the nation now?"
 gertek.1.a:0 "Down with the Khan! For a brighter Future!"
 gertek.1.b:0 "Be rational, we will stand the Test!"
 gertek.2.t:0 "Gertek Civil War!"
 gertek.2.d:0 "The Khan has fallen! A new Kingdom is rising from the ashes taking what belongs to them. The Second Kingdom of Maravilla it is called. Its army and will stronger then ever before, it will take its place as the successer to the Gerteks."
 gertek.2.a:0 "A Suprise to be sure"

 #Marisvalor
 marisvalor.3.d:0 "Archduke Klovün Harpenük-Merisvela has stepped down due to running in the Imperial Arbiter races. Some sources say another reason for stepping down was due to Klovün being the oldest man in Abex. For replacement the heir, Radœvünah Harpenük-Merisvela has agreed to take the spot of Archduke while Klovün is away. Will this bring any new changes for Marisvalor?"

 #Ejznrosa
 ejznrosa.1.d:0 "Now that Agrabeh has declared independence from Aeternus, it's our chance to take advantage of this situation!"

 #Ejznrosa News
 EJZ_news.1.t:0 "Opening of the Iron Senate in Ejznrosa!"
 EJZ_news.1.d:0 "After months of construction, the long awaited Iron Senate is finally completed in Ejznsteda. The Senate will hold Ejznrosa's legislative records, current and past resolutions, governance and political affairs. Not only it stands as a poltical entity within Ejznrosa, but also a symbol of prosperity, progress and unity of the Ejznrosii people. A step towards a brighter future and reflects the pride and determination of the Iron Nation. This also showed that Ejznrosa is prepared to open to the rest of the continent and attract more recognition from the rest of Abexilas!"
 EJZ_news.2.t:0 "Ejznrosa-Valoran War"
 EJZ_news.2.d:0 "Tensions have finally boiled between Valora and Ejznrosa, Valora has being advancing on the neighbouring cities of Wokark and Daekia. Ejznrosa is beginning their counter-offensive towards Exaltara and Mertekai, both nations are facing an undeniable threat to their soverignty and survival. Neighbouring states are keeping a close eye on the conflict whether to intervene or stay neutral. The Valdic Blood Pact signed between Valora and Valdic provided with a full military alliance, whether Valdic will honour this pact, only time will tell."
 EJZ_news.3.t:0 "[VAD.GetName] honours the Valdic Blood Pact!"
 EJZ_news.3.d:0 "In response to the Ejznrosa-Valoran War, The [VAD.GetName] has honoured its pact with The [VAL.GetName], The Valdic Blood Pact. Providing full military and equipment assistance to the war. The rest of the Valdic Blood Pact signatories has also come to aid with the war with Ejznrosa. This has sparked a major escalation in the war in Iristoya Minor and led the way for other nations decision to intervene or not."
 EJZ_news.4.t:0 "Scaliga declares war!"
 EJZ_news.4.d:0 "In response to the [VAD.GetName] joining the war against Ejznrosa. [SCA.GetName] has fully annouced its support for Ejznrosa and providing financial and military aid to Ejznrosa, guaranteeing Ejznrosa's soverignty and freedom. The war continues to escalate, now beyond Iristoya."
 
 #MYRTANA EVENTS
 myrtana_story_events.1.t:0 "Long day in Theos."
 myrtana_story_events.1.d:0 "It was a late night in Theos, factories were almost closing, the civilians go home in a bit, but something unusual happened today at the weapon factory in Theos. At the rifle craftsmanship sector, one of the workers called Luxvie has been walking around paranoid for hours, not knowing why the other worker called Stella has came up to her and asked her: \n\n"Luxvie, what's happening with ya?! Are you alright?!".\n\nLuxvie responded with: "I can't do this... I just can't..."\n\nStella confused asked, "Wait what are you talking about?"\n\nLuxvie said, "Soon, my family and I will help the others to liberate us from this tyrant..."\n\nStella, being Loyalist to the King Ravian, shocked said: "Well, wait when are you guys gonna help them?"\n\nLuxvie said: "Don't tell anyone but, we are going tommorow right in the morning to Torsheim."\n\n"Understandable, good luck." Were last words Stella said to her before she went away, the shift ended and everyone went home.\n\nUntil tommorow on National News of Theos, it has been reported that Luxvie and her family have been found dead in their apartment. The authorities said they aren't sure what caused it, but the medical experts say it was a murder with some short of really sharp object, being stabbed into each member multiple times. \n\nThe investigation is currently ongoing."
 myrtana_story_events.1.a:0 "Guess you cannot trust anyone these days huh...?"
 myrtana_story_events.2.t:0 "Routine Checkup."
 myrtana_story_events.2.d:0 "After the long day of constant training troops and drinking, the generals of Myrtanian Millitary: LaziOcelot, Pr1x and Bogdan have all gathered due to being called in to meeting by the King himself. They've sat down each with a bottle of beer while waiting for King to arrive, however that was not the case. Suddenly someone opened the door and it turned out to be Jim, Ravian's righthand man. Who came up to check on all millitary stuff, he checked through their history and decided to sit down with them. Lighting a cigarette before starting to bring out some papers. \n\n"Gentlemen, I've came here to discuss something important with all of you. Due to all unrest and the events happening in past few weeks. We are doing a regular check up from now on."\n\nLaziOcelot immediatly interrupted Jim and said: "Wait, there can be a spy here?"\n\nJimmon responded with: "Ocelot, first of all, let me finish. Secondly no, we are not sure 100%. But we did get a tip that someone might have inflitrated our ranks. A few collaborators as we call them."\n\nPr1x said: "Suprised a spy even managed to come here knowing how many people got supressed..."\n\nShortly after, Jim started to notice how Ocelot was sweating after Pr1x mentioned that. He looked at him deep in the eyes and saw that he was trying to hide something.\n\n"Ocelot, may I ask, why are you feeling so anxious?"\n\nOcelot responded with "What are you talking about?"\n\nJim knew that there were guards outside waiting ready to take out any spy, and he took a brief second to look at Ocelot. Since he knew he had to get rid of ANY enemy spies as soon as possible he's got two choices. Either let Ocelot go, or shout for guards to arrest him."
 myrtana_story_events.2.a:0 "Knock Ocelot out on spot and execute him."
 myrtana_story_events.2.b:0 "Maybe he is just having a hard night, something might have been in that drink."
 myrtana_pre_civil.1.t:0 "Unrest in Torsheim!"
 myrtana_pre_civil.1.d:0 "In the past few weeks Torsheim became very dangerous place, the people were protesting for independence and it seemed like there was no end to it in sight. However, there were also some of our local diplomats supporting the protestors like Aegis, who is believed to be the main one behind organizing the mass protest.\n\nWe can either send in the police to restore peace, which we can't know if it will put them down or just make it worse. This could also result in even worse position for us as it would show us in a really bad spotlight. Or we could try to compromise with the protestors, which could probably be the best choice after all.\n\nHowever there is one other option presented by our general staff, that is to execute the perpetrator himself. This could severely weaken the movement but it could also increase it. \n\nWhat should we do?"
 myrtana_pre_civil.1.a:0 "Send in the Police! We must get rid of any seperatist ideas!"
 myrtana_pre_civil.1.b:0 "Violence never solved anything. We should make an arrangement with them."
 myrtana_pre_civil.1.c:0 "We gotta aim for the source. Call an assasin on Aegis."
 myrtana_pre_civil.2.t:0 "The Myrtanian Defense Force has landed in Torsheim!"
 myrtana_pre_civil.2.d:0 "Yesterday at 6:30 AM, General LaziOcelot has landed along with 15+ soliders to declare police authority over the city, the protestors still continued to resist and it led eventually to a full on fight between The Myrtanian Police Force and Protestors who seemed like they were growing in size each day.\n\nNow it is only a matter of luck who will win. LaziOcelot and his men, or the protestors will exhaust the police."
 myrtana_pre_civil.2.a:0 "Ocelot and his Police unit manage to supress the Protestors"
 myrtana_pre_civil.2.b:0 "The Protestors exhaust the Police, and make them retreat back to Theos."
 myrtana_pre_civil.3.t:0 "Compromise with the Protestors"
 myrtana_pre_civil.3.d:0 "At 8:00 AM today, the leader of Myrtana, Ravian the 1st Procol Rune has met with Aegis and the rest of protestors today to sign a compromise.\n\nThey went inside the Torsheim's Fort and officaly, with a lot of medias around signed a document that will be known as "Treaty of Torsheim". In which the said city will be given to be independent country, however the two nations will maintain good relations, along with signing a Non-Aggresion Pact to preserve peace.\n\nThis treaty should now allow both nations to develop friendly relations, along with them both hopefully reaching prosperity together."
 myrtana_pre_civil.3.a:0 "This treaty will mark history!"
 myrtana_pre_civil.4.t:0 "Assasination Sucess!"
 myrtana_pre_civil.4.d:0 "We managed to send in the spy to inflitrate protestor's city with a sniper rifle and we got report that Aegis was assasinated from getting shot in the back of his head."
 myrtana_pre_civil.4.a:0 "That should do the trick."
 
 #AKASHIRO EVENTS
 aks_change_in_gear.1.d:0 "The §1Akashiro Shogunate§! is, and has always been an incredible nation, able to punch far above it's own weight much like the Empires of both past and present - yet something in our nation is rotten, and we must steer clear of this corruption before it takes proper hold in our country."
 aks_whiskey.1.d:0 "This is a test event, please work"
 aks_the_yuntsau_question.1.d:0 "The nation of Yun-Tsau has been our friend for as long as the history books remember, but with them falling under troubling times recently, they've approached us requesting to be annexed. We must now make this tough decision, which is sure to have a lasting effect on our nation and it's people for a long time."

 #LEYENBOURG EVENTS
 tim_retires.1.t:0 "Tim retires!"
 tim_retires.1.d:0 "Tim Desmond III. has unexpectedly stepped down from his position of High Chancellor"
 tim_retires.1.a:0 "A Surprise to be sure"
 herrschers_bestimmung.1.t:0 "The Herrschers Bestimmung"
 herrschers_bestimmung.1.d:0 "The Herrschers Bestimmung is a formal treaty between the Duke Stephan Zlatkow and the Chancellor Gottfried Sarkowa of Leyenbourg. In said treaty they define the bounderies of eachothers power and who controls which part of the state. \n\n The treaty was proposed by Stephan Zlatkow and is to ensure the security and survival of the Leyenbourgian State as an independent country for the rest of time. Will it be accepted?"
 herrschers_bestimmung.1.a:0 "Sign the treaty"
 herrschers_bestimmung.1.b:0 "Refuse the treaty"
 reichstag_regulations.1.t:0 "Reichstag Regulations"
 reichstag_regulations.1.d:0 "In order to secure the full functionality of the Reichstag we, the government have to decide on specific regulations for it. How should we react to sudden changes or opposing forces in the parliament? Should we force a surrender or let the people exsercise what they want? These all are questions that have to be answered!"
 reichstag_regulations.1.a:0 "Strict Regulations"
 reichstag_regulations.1.b:0 "Loose Regulations"
 reichstag_regulations.1.c:0 "No Regulations"
 treaty_of_leyenbourg.1.t:0 "Treaty of Leyenbourg Signed"
 treaty_of_leyenbourg.1.d:0 "Arcael has proven to be a trustable friend. Now we must sign a treaty in order to help one another and show these imperialist Tandong who we are!\n\n We will not back down from them any more because now we have a friend equal in power to them!"
 treaty_of_leyenbourg.1.a:0 "Freedom and security!"
 treaty_of_leyenbourg.2.t:0 "Treaty of Leyenbourg Refused"
 treaty_of_leyenbourg.2.d:0 "Arcael has proven to be an untrustworthy friend. After many years of cooperation they have still refused to help us fight the common enemy. Once again Leyenbourg stands alone in the world. But not for long...?"
 treaty_of_leyenbourg.2.a:0 "An unwelcoming Surprise"
 LEY_border_crisis.1.t:0 "Leyenbourg Tandong Border Crisis"
 LEY_border_crisis.1.d:0 "The act of not discussing and fortifying our borders has turned into a real crisis now. Tandong is claiming way too much of our homeland and is forcing us into vassalization. What are we supposed to do now? Should we back down or believe in our saviour in Arcael?"
 LEY_border_crisis.1.a:0 "We must find a solution, now!"
 LEY_border_crisis.2.t:0 "Leyenbourg signs the Treaty"
 LEY_border_crisis.2.d:0 "We decided that it is the best for everyone to sign the treaty. Though we may lose our independence it is better than having to fight enemies on our home land and have the chance to lose it all"
 LEY_border_crisis.2.a:0 "It is for the better"
 elections_ley.1.t:0 "The 6th Republic of Oceanum is holding Elections!"
 elections_ley.1.d:0 "The 6th Republic of Oceanum is finally holding Elections again. After the Council had agreed and given permission the voting has begun.\n\n May the people choose their next great leader!"
 elections_ley.1.a:0 "A Glory Day for the Republic!"
 elections_ley.2.t:0 "The First Candidate Approaches the Stage!"
 elections_ley.2.d:0 "Gottfried Sarkowa, the first Candidate running for Prime Director of the 6th Republic has intreduced himself to the world stage. He swears to bring the glory and strength back to the country and the people. He with his Party will unite the country and bring it into a area of peace!"
 elections_ley.2.a:0 "A Worthy Candidate, Let him be Prime Director!"
 elections_ley.2.b:0 "No, he shall not lead this country!"
 elections_ley.3.t:0 "Asharof Aery returns to the country!"
 elections_ley.3.d:0 "Asharof Aery makes a glorious return to the national stage of Oceanum. He swears to bring a area of strength to the country. He promisses to get back the land those Cortland people took from us and reunite what was once ours!\n\n He will lead us to victory!"
 elections_ley.3.a:0 "All hail Asharof for his return!"
 elections_ley.3.b:0 "We don't want a dictator in our Republic!"
 elections_ley.4.t:0 "Anonimo Regulus for power?"
 elections_ley.4.d:0 "Anonimo Regulus, one of the founding members wants to return to control the country. Being experienced with leading nations due to him leading a Republic in Oceanum he promisses peace and prosperity for everyone and a great future for the country!"
 elections_ley.4.a:0 "That's who we are looking for!"
 elections_ley.4.b:0 "Why would we let another Oceanumite lead us?"
 elections_ley.5.t:0 "The Council shall lead us"
 elections_ley.5.d:0 "None of the Candidates won by a majority. Our Country has not found a leader. Now the council suggests a new kind of government. The country and government shall be lead by 7 people, not 1. A new form of democracy."
 elections_ley.5.a:0 "A great idea!"
 elections_ley.5.b:0 "But at what cost?"
 
 #Tandong events
 tandong.1.t:0 "The Leyenbourg - Tandong Border Crisis"
 tandong.1.d:0 "Our western neighbour, the Duchy of Leyenbourg, and us have recently clashed on our border, resulting in an outbreak of great discussions and questions, which have to be answered. \n Should we go to war against them for their actions against us? \n Should we risk fighting Arcael? \n Or should we rather back down from this?"
 tandong.1.a:0 "Take the Diplomatic Route"
 tandong.1.b:0 "Force Change"
 
 #Gardenia events 
 Gardenia_venipher_disappears.1.t:0 "Venipher Disappears!"
 Gardenia_venipher_disappears.1.d:0 "Today on the first day of our year 8 VE the former 'Dessa of Gardenia Venipher Velaran disappeared from her home in Fenipha, shortly after Diligorg took office as the new 'Dessa of Gardenia with the assent of the upper council. although with a much weaker powerbase and legitimacy of the former 'Dessa. The whole region hangs in the balance, peace, war, and revolution could come to Cathelet if we do not prepare for the strife ahead."
 Gardenia_venipher_disappears.1.a:0 "What's next?!"
 Gardenia_invite_seneca.2.t:0 "What terms should we offer Seneca"
 Gardenia_invite_seneca.2.d:0 "We have some options here, we get to set the terms in this engagement. Leniant terms will let them retain their general soverignty making them a puppet state. Neutral terms will have them be annexed but still retain local governance. Opressive terms will take away all local governance, and though it would allow us to exploit resources in the region it could lead to resistance"
 Gardenia_invite_seneca.2.a:0 "Leniant terms"
 Gardenia_invite_seneca.2.b:0 "Neutral terms"
 Gardenia_invite_seneca.2.c:0 "Opressive terms"
 Gardenia_resistance_brewing.3.t:0 "SPA Attack!"
 Gardenia_resistance_brewing.3.d:0 "The SPA have attacked the governer we put in charge of Seneca, and though he lived, multiple body-guards and minor officials were killed in the ensuing firefight."
 Gardenia_resistance_brewing.3.a:0 "Crack down on resistance activities"
 Gardenia_resistance_brewing.3.b:0 "Let the local officials deal with it"
 Gardenia_resistance_brewing.3.c:0 "What is the SPA?"
 Gardenia_SPA_explanation.4.t:0 "The SPA"
 Gardenia_SPA_explanation.4.d:0 "The SPA also known as the Senecan People's army is a paramilitary organization who fight for Senecan soverignty and independence. They are highly organized and are known for their hit and run attacks against government officials and buildings."
 Gardenia_SPA_explanation.4.a:0 "Back"
 Gardenia_integration.5.t:0 "Integrating Seneca"
 Gardenia_integration.5.d:0 "Integrating Seneca is a tedious task since Seneca is built upon a very decentralized structure. We have two major options on how to deal with this issue, firstly we can use the existing structures building upon this decentralized nature and gaining the support of the few institutions that exist within Seneca, or secondly we can try to build a more centralized structure and though this may be more unstable especially in the short term in the long run it is likely to be more loyal"
 Gardenia_integration.5.a:0 "Gain the support of the existing institutions"
 Gardenia_integration.5.b:0 "Build new institutions"
 Gardenia_integration.5.b:0 "Build new institutions"
 
 #Arcael events
 Arcael.1.t:0 "Massive far-right protests"
 Arcael.1.d:0 "Massive protests were organized today in Saleja and Arcaeus in response to the democratization reforms. While they do not currently represent a significant danger, their radicalization is increasing, and the protests could escalate into a full-blown uprising if nothing is done. What should we do?"
 Arcael.1.a:0 "Crack down on these protests and launch thourough investigations."
 Arcael.1.b:0 "Leave them alone, they don't represent an actual threat to us."
 Arcael.1.b_tt:0 "Not addressing this issue might cause further instability down the line !"
 Arcael.2.t:0 "The Absolutist Faction strikes back !"
 Arcael.2.d:0 "Yesterday at 8:00 PM, our forces stormed the imperial bunker in Arcaeus where the Emperor was residing and placed him under house arrest in Shyreland. However, shortly afterward, absolutist militias pushed us out of the capital and took control of several of our empire's kingdoms ! Civil war is now unavoidable."
 Arcael.2.a:0 "Then war it is !"
 Arcael.3.t:0 "Nationalist Uprising !"
 Arcael.3.d:0 "Yesterday at 8:00 PM, a Sinsolian radical nationalist commando stormed the imperial bunker in Arcaeus where the Emperor was residing and tried to abduct him. While we managed to rescue our monarch, enemy forces pushed us out of the capital and took control of Sinsol ! Civil war is now unavoidable."
 Arcael.3.a:0 "Stay with the monarchy !"
 Arcael.3.b:0 "Go with the fascists !"
 Arcael.4.t:0 "The Question of the Capital"
 Arcael.4.d:0 "Now that the civil war is over, we must choose a new capital from where we will rule. Several towns would be logical candidates."
 Arcael.4.a:0 "Arcaeus, the former capital !"
 Arcael.4.b:0 "Shyreland, the industrial hub !"
 Arcael.5.t:0 "Veliskya breaks free !"
 Arcael.5.d:0 "Our vassals in Veliskya have taken advantage of the current political turmoil and declared independence overnight! However, the civil war prevents us from taking any action beyond condemning them."
 Arcael.5.a:0 "There is nothing we can do."
 Arcael.6.t:0 "The Question of the Aristocrats"
 Arcael.6.d:0 "Most of the former aristocrats in Arcael have been removed from office over the past few months. However, some claim that if they are left free, they will begin to scheme against us, and a counter-revolution is not something we can afford. Naturally, it would be a poor decision to simply execute them all, so we are left with two options: we can either grant them freedom and allow them to live as regular citizens or banish them from Arcael. What should we do?"
 Arcael.6.a:0 "They can stay, if they do not cause any problems."
 Arcael.6.b:0 "Let them crawl back to whatever inbred palace they came from !"
 Arcael.7.t:0 "An offer from Arcael"
 Arcael.7.d:0 "The Peoples Republic of Arcael, which recently experienced a successful Xeroist revolution, has approached us with a proposition: they offer their diplomatic and military support for our independence in exchange for our assistance in Northern Kejafros. Should we accept?"
 Arcael.7.a:0 "Gladly ! Workers of Kejafros, unite !"
 Arcael.7.b:0 "This is nonsense ! Tell them they can screw off."
 Arcael.8.t:0 "Zilatra Accepts !"
 Arcael.8.d:0 "Our brothers in Zilatra have accepted our support and are now waiting for us to prepare to declare independence."
 Arcael.8.a:0 "Workers of Kejafros, unite !"
 Arcael.9.t:0 "Zilatra Refuses !"
 Arcael.9.d:0 "Clearly, the Zilatran government does not have its people's interests at heart, as they have refused our support, claiming that they would be better off without us."
 Arcael.9.a:0 "They're all fake Xeroists anyway."
 Arcael.10.t:0 "Zilatra breaks free !"
 Arcael.10.d:0 "Grave news is coming from Qatakema! During the night, the Zilatran government unilaterally declared independence from us! They are backed by the People's Republic of Arcael, which will aid them if we retaliate. What should our response be?"
 Arcael.10.a:0 "I don't care, launch an invasion right now !"
 Arcael.10.b:0 "Grant them independence, but negotiate for a good amount of money."
 Arcael.11.t:0 "The Treaty of Leyenbourg"
 Arcael.11.d:0 "Our neighbours and good friends of Leyenbourg have come to us with a proposed treaty. A defensive treaty with one another to protecte eachother from the menae that is the Dynasty of Tandong. It would surely be for the better to accept it in order to protect our vassal on the Continent."
 Arcael.11.a:0 "Sign the Treaty"
 Arcael.11.b:0 "Refuse to Sign"
 Arcael.12.t:0 "The Leyenbourg - Tandong Border Crisis"
 Arcael.12.d:0 "Our ally and friend in Cathramis has recently clashed with our long time enemy on their border. This Crisis seems like a good time to finally get rid of this Tandong infection. Should we rally to war?"
 Arcael.12.a:0 "Support Leyenbourg"
 Arcael.12.b:0 "Rally the Troops"
 Arcael.12.c:0 "It is no use"
 
