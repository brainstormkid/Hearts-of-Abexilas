 marisvalor.1.d:0 "The first orginzated elections for Marisvalor has been set up. Which party has won?"
 marisvalor.5.d:0 "We have came to an agreement with the Lovvians. Both Marisvalor and Lovvia will merge into a new realm within the Empire to gain more political power and influence. It is clear now that we must push forward and defend our lands against our enemies in the Diet. However, there is an issue. Herlundy, a region of Lovvia is threating to leave the Federation due to Kairian Majority Kingdom and the NWP dominance. Let us wait and see what the Herlundians will pull... "
 
