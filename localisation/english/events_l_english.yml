l_english:
 #Welcome EVENTS
 news.1.t:0 "Welcome to Hearts of Abexilas"
 news.1.d:0 "Thank you for trying the Hearts of Abexilas Hoi4 Mod based on the Stoneworks Minecraft Server. We hope Stoneworks Hoi4 enthusiasts and regular hoi4 players can delve into the world of Abexilas and play their favorite nations. This has been a project from which over 100+ Stoneworks players have contributed in turning blocks into Hoi4.\n\nMore developments and updates are coming soon, feel free to join our discord if you are interested or if you have any game bugs to report. Enjoy!\n\nSincerely,\nHoA Development Team"
 news.1.a:1 "Nations - History - Wars - Roleplay"

 #Adramis
 adramis.1.t:0 "The Congress of Adramis"
 adramis.1.d:0 "The biggest and most influencial nations of Adramis have come together to discuss the future of the continent. Now it is in their hands to decide wether the continent unites under one rule, or stays divided."
 adramis.1.a:0 "An interesting event to be sure..."
 adramis.2.t:0 "Adramis Unification Ultimatum"
 adramis.2.d:0 "The most influencial nations in Adramis have decided to come together and start the unification of our continent. Now it is our decision to support it, or deny it."
 adramis.2.a:0 "A great idea!"
 adramis.2.b:0 "It is a death trap!"
 adramis.2.c:0 "Let us just observe..."
 
 #Cathramis Summit
 news.2.t:0 "The First Cathramis Summit"
 news.2.d:0 "In the night, a great ships docked into the harbors of Centuria, carrying with them the representatives and banners of all the nations of the continent. They carried themselves to the great hall of the city and sat themselves at the grand tables, the first Summit had begun"
 news.2.a:1 "Cathelet and Adramis Strong!"
 news.2.b:1 "Chad"
 
 #Economic EVENTS
 news.3.t:0 "The Economy has collapsed!"
 news.3.d:0 "Ealier today, without all that much warning upkeep was turned on for the many nations of the world, leading to massive economic slowdowns around the Ablexilas due to the low cash reserves of many young nations. Forcing them to find ways of aquiring cash rapidly without much concern for the wellbeing of their industry or population.\n\n   Making this crisis even worse an oversight this upkeep was an extreme amount far above normal which even deleted a few nations off the map, and though many have quickly began to try and build back; the road to recovery is likely to be a painful one."
 news.3.a:0 "No! No! No!"
 
 news.4.t:0 "A Economic Miracle!"
 news.4.d:0 "For a while the Economy has been growing slowly but massivly, and today that has reached a massive changing point. The prices of Gold and Iron were uplifted, increasing the materials value. This caused people to sell massive amounts of it into the Economy. But this just caused a massive Boost! The world has never seen so much money being spent and so many trades being made in its whole history!\n\n It is truely a Miracle!"
 news.4.a:0 "A blessing from the gods!"
 
 #War Plugin EVENTS
 news.5.t:0 "Achievement Get: Wars"
 news.5.d:0 "Happy 4th of July. Soon, we begin the lands wars of Abexilas.\n\nInfo on our first wars:\nEarly wars will be kill points only. Cap-blocks are still not working, so it'll just be kills while our dev friends work on it (spawn killing is still disallowed).\nThese wars will not be whitelisted or restricted like our prior test skirmish was.\nWe will do only 1 war per weekend for at least the first month. We will accept the best war form applicant each week and deny the rest. Your cassus belli is VITAL in the first weeks.\nFill out the war form this weekend. We will open the first war ticket on Monday and have our first war next weekend."
 news.5.a:0 "Begun, The Abexilas Wars Have,"
 
 #Ithrun Race - Formula Abex - Erenomm
