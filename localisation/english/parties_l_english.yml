 # Custom Ideologies
 # Authoritarian
 absolutist:0 "Absolutist"
 absolutist_noun:0 "Absolutism"
 absolutist_desc:0 "Authoritarian Regime"
 absolutist_subtype:0 "Absolutism"
 absolutist_subtype_desc:0 "Absolutism is a political system in which one ruler or leader has complete power and authority over a country."
 monarchist:0 "Monarchist"
 monarchist_noun:0 "Monarchism"
 monarchist_desc:0 "Authoritarian Regime"
 monarchist_subtype:0 "Monarchism"
 monarchist_subtype_desc:0 "A monarchy is a form of government under which a state is ruled by a monarch - usually holding total power and authority over their lands and government - for life. A monarchy distinguishes itself from other authoritarian regimes in that, when the ruler dies, the ruling mandate is given to the descendant(s) of its ruler through long dynastic ties."
 theocratist:0 "Theocratist"
 theocratist_noun:0 "Theocratism"
 theocratist_desc:0 "Authoritarian Regime"
 theocratist_subtype:0 "Theocratism"
 theocratist_subtype_desc:0 "Theocracy is a form of government in which one or more deities are recognized as supreme ruling authorities, giving divine guidance to human intermediaries who manage the government's daily affairs."
 accelerationist:0 "Accelerationist"
 accelerationist_noun:0 "Accelerationism"
 accelerationist_desc:0 "Authoritarian Regime"
 accelerationist_subtype:0 "Accelerationism"
 accelerationist_subtype_desc:0 "Accelerationism is a range of revolutionary and reactionary ideas in left-wing and right-wing ideologies that call for the drastic intensification of capitalist growth, technological change, infrastructure sabotage and other processes of social change to destabilize existing systems and create radical social transformations, otherwise referred to as "acceleration". It has been regarded as an ideological spectrum divided into mutually contradictory left-wing and right-wing variants, both of which support the indefinite intensification of capitalism and its structures as well as the conditions for a technological singularity, a hypothetical point in time at which technological growth becomes uncontrollable and irreversible."
 
 # Socialism
 anarchist:0 "Anarchist"
 anarchist_noun:0 "Anarchism"
 anarchist_desc:0 "Socialist Regime"
 anarchist_subtype:0 "Anarchism"
 anarchist_subtype_desc:0 "Anarchism is a political philosophy and movement that is against all forms of authority and seeks to abolish the institutions it claims maintain unnecessary coercion and hierarchy, typically including the state and capitalism."
 xeroist:0 "Xeroist"
 xeroist_noun:0 "Xeroism"
 xeroist_desc:0 "Socialist Regime"
 xeroist_subtype:0 "Xeroism"
 xeroist_subtype_desc:0 "Xeroism, or Xeroist Socialism, is a philosophical and political ideology centered around the historical analyses, teachings, and legacy of Xeroise Ronango'O throughout her tenure as an official in the United Socialist States of Eldham. While named after Ronango'O, many developments in the ideological movement have been made long after her death."
 radical_socialist:0 "Radical Socialist"
 radical_socialist_noun:0 "Radical Socialism"
 radical_socialist_desc:0 "Socialist Regime"
 radical_socialist_subtype:0 "Radical Socialism"
 radical_socialist_subtype_desc:0 "Radical socialism is a type of socialism based on Socialist values. Members of several major nations have found that their beliefs about human society fit with socialist principles and ideas. As a result, radical socialist movements have developed within these nations."
 revisionist:0 "Revisionist"
 revisionist_noun:0 "Revisionism"
 revisionist_desc:0 "Socialist Regime"
 revisionist_subtype:0 "Revisionism"
 revisionist_subtype_desc:0 "Revisionism takes the true and valuable Socialist, Progressive, and even lightly Anarchist ideals and warps them. These socialists espouse the need of a ruler to take power to eliminate private property, money, and other capitalist and revisionist ideas and policies, before ending the concept of the nation."
 
 # Egalitarian
 libertarianist:0 "Libertarianist"
 libertarianist_noun:0 "Libertarianism"
 libertarianist_desc:0 "Egalitarian Regime"
 libertarianist_subtype:0 "Libertarianism"
 libertarianist_subtype_desc:0 "Libertarianism espouses freedom from government control, freedom to start a business, defense of personal freedoms and rights, the shrinking of the government, and the trust of the Free Market in Capitalism. Libertarians who hold its values true will fight for civil rights and to protect the rights of businesses both from government overreach."
 centrist:0 "Centrist"
 centrist_noun:0 "Centrism"
 centrist_desc:0 "Egalitarian Regime"
 centrist_subtype:0 "Centrism"
 centrist_subtype_desc:0 "Centrism shuns any particularly extreme or partisan solution to any political problem in favor of 'common sense' and moderate choices. Centrists often take power when populations are faced with multiple extreme choices in elections. Centrism moderately reforms things, and oftentimes simply make for easy coalition partners."
 liberalist:0 "Liberalist"
 liberalist_noun:0 "Liberalism"
 liberalist_desc:0 "Egalitarian Regime"
 liberalist_subtype:0 "Liberalism"
 liberalist_subtype_desc:0 "Liberalism espouses personal freedom, civil rights, and the creation of a light welfare state in order to support the people. While broadly pro-capitalist, Social Liberals often curb the worst excesses of businesses and corporations, and support small businesses. Social Liberalism serves as a moderate reforming force in democratic nations, making good coalition partners for Centrists and Leftists."
 progressivist:0 "Progressivist"
 progressivist_noun:0 "Progressivism"
 progressivist_desc:0 "Egalitarian Regime"
 progressivist_subtype:0 "Progressivism"
 progressivist_subtype_desc:0 "Progressivism preaches for the creation of a strong welfare state, broad worker's rights, civil rights and protections, and other generally left-wing ideas, while still respecting the existence of private property and business. Progressives are sometimes ridiculed by center-right forces as 'xerosits' or 'radical' while farther left forces call Progressives 'reactionary' at times."
 conservatist:0 "Conservatist"
 conservatist_noun:0 "Conservatism"
 conservatist_desc:0 "Egalitarian Regime"
 conservatist_subtype:0 "Conservatism"
 conservatist_subtype_desc:0 "Conservatism is a cultural, social, and political philosophy and ideology that seeks to promote and preserve traditional institutions, customs, and values."
 
 #Nationalism
 imperialist:0 "Imperialist"
 imperialist_noun:0 "Imperialism"
 imperialist_desc:0 "Nationalism Regime"
 imperialist_subtype:0 "Imperialism"
 imperialist_subtype_desc:0 "Imperialism is the practice, theory or attitude of maintaining or extending power over foreign nations, particularly through expansionism, employing both hard power and soft power. Imperialism focuses on establishing or maintaining hegemony and a more or less formal empire.While related to the concepts of colonialism, imperialism is a distinct concept that can apply to other forms of expansion and many forms of government."
 radical_nationalist:0 "Radical Nationalist"
 radical_nationalist_noun:0 "Radical Nationalism"
 radical_nationalist_desc:0 "Nationalism Regime"
 radical_nationalist_subtype:0 "Radical Nationalism"
 radical_nationalist_subtype_desc:0 "Radical nationalism is a political ideology centred on tying animagined people to a bordered territory. It grows from nationalism'sroot system into a diversity of political manifestations aimedat sealing the people-territory bond."
 
 
 communism:0 "Communist"
 communism_noun:0 "Communism"
 democratic:0 "Democratic"
 democratic_noun:0 "Democracy"
 fascism:0 "Fascist"
 fascism_noun:0 "Fascism"
 fascism_desc:0 "Totalitarian Regime"
 communism_desc:0 "Totalitarian Regime"
 democratic_desc:0 "Democratic Regime"
 conservatism:0 "Conservatism"
 conservatism_desc:0 "Considering rapid changes to society to be potentially harmful, conservatism espouses tradition and moderate reforms, sometimes advocating a return to old moral values."
 liberalism:0 "Liberalism"
 liberalism_desc:0 "With a long philosophical tradition of valuing personal liberty, liberalism views safeguarding these rights as the primary function of the state."
 socialism:0 "Socialism"
 socialism_desc:0 "Striving for equality and a socialist state by reformist means, democratic socialism aims to abolish or mitigate the effects of capitalism with public mandate."
 marxism:0 "Marxism"
 marxism_desc:0 "Encompassing a broad spectrum of economic and historical views, Marxist politics seek to apply the theories of Karl Marx to political practice. Class struggle and the need for transition to a society based on common ownership of the means of production characterize these ideologies."
 leninism:0 "Leninism"
 leninism_desc:0 "A political ideology based in Marxist thought, Leninism seeks to establish a socialist state by a vanguard party leading a revolution overthrowing capitalist society. Once in power, the party rules through a system whereby policies are open for internal debate until a decision has been made."
 stalinism:0 "Stalinism"
 stalinism_desc:1 "Identifying as a form of government applying and developing Marxist-Leninist policies, Stalinism emphasizes rapid industrialization and collectivization as well as the need for a strong, authoritative socialist state to purge any counter-revolutionary elements."
 anti_revisionism:0 "Anti-Revisionism"
 anti_revisionism_desc:0 "A reaction to the many ideologies claiming to be successors to Marxism, Anti-Revisionism advocates retaining key elements of original revolutionary theory. Mainly opposing incorporation of capitalist economic elements into socialist states, the ideology is defined as much by what it isn't as what it is."
 anarchist_communism:0 "Anarchist Communism"
 anarchist_communism_desc:0 "An ideology embracing the idea of communism as a stateless society, Anarchist Communism eschews the idea of a transitionary socialist state and favors a society based on voluntary associations and mutual aid."
 theocratic_socialism:0 "Theocratic Socialism"
 theocratic_socialism_desc:0 "Theocratic socialism is an ideology that blends socialism with religious principles. It advocates for a society where wealth and resources are distributed according to religious teachings, with governance guided by moral and ethical values rooted in faith. This system seeks to create a just and equitable society through both religious and socialist policies."
 nazism:0 "Nazism"
 nazism_desc:0 "Rooted in extreme nationalism, National Socialism is driven by ideas of Germanic supremacy. It promotes aggressive expansionism and a totalitarian state where the people are united under a leader with absolute power, the Führer."
 gen_nazism:0 "Nazism"
 gen_nazism_desc:0 "Rooted in extreme nationalism, National Socialism is driven by ideas of racial supremacy. It promotes aggressive expansionism and a totalitarian state where the people are united under a leader with absolute power."
 fascism_ideology:0 "Fascism"
 fascism_ideology_desc:0 "Encompassing a variety of ultra-nationalist movements, fascism typically venerates devotion to the state and uniting the people under a strong leader."
 falangism:0 "Falangism"
 falangism_desc:0 "An authoritarian ideology with traits of fascism and conservatism, Falangism values national and Catholic identity."
 rexism:0 "Rexism"
 rexism_desc:0 "Strongly opposed to both liberal and communist ideals, Rexism is a staunchly conservative nationalist movement who advocate a corporatist economic policy. Employing increasingly populist and authoritarian rhetoric, their ideals are shifting closer to other fascist movements."
 neutrality:0 "Non-Aligned"
 neutrality_noun:0 "Non-Aligned"
 neutrality_desc:0 "Authoritarian Regime"
 despotism:0 "Despotic"
 despotism_desc:0 "Despotism is a form of government in which a single person rules with absolute power."
 oligarchism:0 "Oligarchic"
 oligarchism_desc:0 "Oligarchy is a form of government in which a group of people rule with absolute power."
 moderatism:1 "Moderatism"
 moderatism_desc:1 "Moderatism is a form of government which avoids the extremes of left and right by taking a moderate position or course of action."
 centrism:1 "Centrism"
 centrism_desc:1 "Centrism is a form of government which wants to achieve common sense solutions that appropriately address current and future needs, that support the public trust and serve the common good with consideration of risk and capacity in context of these needs."
 anarchism:0 "Anarchism"
 anarchism_desc:0 "Anarchism is the rejection of authority itself, promoting the division of society into self-managing and self-governing collectives instead of a singular, centralized state."
