 ZAM_unity_of_adramis:0 "Unity of Adramis"
 ZAM_unity_of_adramis_desc:0 "Adramis, a very split continent, should look further than many nations. We should strengthen our relations to one another!"
 ZAM_the_first_congress:0 "The First Congress"
 ZAM_the_first_congress_desc:0 "We should gather up all major nation for a first congress of unity on the continent."
 ZAM_zamotz_agreement:0 "Zamotz Agreement"
 ZAM_zamotz_agreement_desc:0 "Zamotz agrees to the unity of Adramis"
 ZAM_velarim_agreement:0 "Velarim Agreement"
 ZAM_velarim_agreement_desc:0 "Velarim Agrees to unity."
 ZAM_maravilla_agreement:0 "Maravilla Agreement"
 ZAM_maravilla_agreement_desc:0 "The Second Kingdom of Maravilla agrees to unity."
 ZAM_unitas_adramidis:0 "Unitas Adramidis"
 ZAM_unitas_adramidis_desc:0 "We must convince more to join the great nation."
 ZAM_unitatis_pro_gente:0 "Unitatis pro Gente"
 ZAM_unitatis_pro_gente_desc:0 "Many in the continent have agreed. Now we shall unite together!"

