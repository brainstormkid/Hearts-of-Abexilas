 QYN_carrottersgrandsenate_desc:0 "I've expanded the Senate, the body that represents every claim inside of Qynthos-Centuria. The most loyal and trusted members of Qynthos-Centuria."
 QYN_carl_the_new_aeston_prince:0 "Carl the New Aeston Prince"
 QYN_carl_the_new_aeston_prince_desc:0 "Carl, the Prince from New Aeston"
 QYN_ragtag_the_dunce:0 "Ragtag the Dunce"
 QYN_ragtag_the_dunce_desc:0 "No one really know what he does, or how he does it but I suppose he will be the best choice?"
 QYN_thoreson_the_architect:0 "Thoreson the Architect"
 QYN_thoreson_the_architect_desc:0 "One of the Architects of the Capital has stepped up to lead Qynthos-Centuria"
 QYN_the_senate_chats:0 "The Senate Chats"
 QYN_the_senate_chats_desc:0 "The Senate does not appear happy with the recent events and a few angry debates occurred during the senate's meetings"
 QYN_atomic_the_historianfarmer:0 "Atomic the Historian-Farmer"
 QYN_atomic_the_historianfarmer_desc:0 "Atomic Autumnus as secured his position as the next leader of Qynthos-Centuria. Will this revolutionary leader sink just like King Mystic or rise above to lead his nation to a golden age."
 QYN_promises_to_come:0 "Promises to Come"
 QYN_promises_to_come_desc:0 "Mystic is promising continued prosperity but can he really do that?"
 QYN_our_grand_destiny:0 "Our Grand Destiny"
 QYN_our_grand_destiny_desc:0 "Kartek to the North, Zamotz in our claimed heartland, foreign nations ready to backstab us and an unstable political climate. Are we, the Qynthi destined to take over the subcontinent or are we doomed to failure and collapse. Only time may tell"
 QYN_carrotterstripoverseas:0 "Carrotter's Trip Overseas"
 QYN_carrotterstripoverseas_desc:0 "A diplomatic trip to secure our interests overseas. I shall leave Mystic in charge whilst I make this trip."
 QYN_theemperorisgone:0 "The Emperor is Gone!"
 QYN_theemperorisgone_desc:0 "We lost track of the Emperor of the Qynthi. Long Live Carrotter, Now Long Live Mystic"
 QYN_we_found_the_emperor:0 "We Found the Emperor"
 QYN_we_found_the_emperor_desc:0 "After searching for weeks we found him wandering around Cathalet."
 QYN_unfortunate_scheduling:0 "Unfortunate Scheduling"
 QYN_unfortunate_scheduling_desc:0 "Our King is busy, our nation is shrinking. The Senate pleads to the King, yet the King does not respond back."
 QYN_riotslossofpower:0 "Riots & Loss of Power"
 QYN_riotslossofpower_desc:0 "It's hopeless, I give up. I give the Capital to Zamotz and the Crown to a new leader just who will it be?"
 QYN_bogdan_the_general:0 "Bogdan the General"
 QYN_bogdan_the_general_desc:0 "Traitor, Insurrectionist many words can describe Bogdan but leader of Qynthos Centuria? Surely he will rip this nation into shreds."
 
