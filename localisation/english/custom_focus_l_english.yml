 #Varaxis
 VAR_the_gold_quotas:0 "Reintroduce the Gold Quota"
 VAR_the_gold_quotas_desc:0 "The prosperity of Calidwarf was built on the Gold Quota, where citizens contributed gold daily to fuel economic and diplomatic power. Reinstating this system will mobilize our industrious spirit, fund ambitious projects, and rebuild a treasury to rival the wealthiest nations, reigniting the fire that forged an empire."
 VAR_rebuild_the_economy:0 "Rebuild the Economy"
 VAR_rebuild_the_economy_desc:0 "The economic miracle of the gold quota system has placed us in a situation where we can shake off the yoke of the economic crash in recent days"
 VAR_Finalize_the_Unification:0 "Finalize the Unification"
 VAR_Finalize_the_Unification_desc:0 "With Astoria & Varaxis finally unified we can move onward into the future of a bright new day for the Varaxis Imperium."
 VAR_bring_in_ministers:0 "Bring in the minsiters"
 VAR_bring_in_ministers_desc:0 "It is time to bring in all of the people that will finally make us a true nation upon the world stage."
 VAR_Varaxis_Alliance:0 "A Varaxi Entente"
 VAR_Varaxis_Alliance_desc:0 "The Varaxis entente must created to safeguard our allies and to prepare for potential war, though we exist in a fairly peacful area for now it is not guaranteed to last forever."
 VAR_focus_economy:0 "Focus on the Economy"
 VAR_focus_economy_desc:0 "Focusing on the economy and our industrial base should be our first priority we can worry about war when it comes to it."
 VAR_advanced_research:0 "Advanced Research Practices"
 VAR_advanced_research_desc:0 "We need to increase our scientific base to compete with the great powers, lest we be left behind."
 VAR_the_merit_system:0 "The Merit System"
 VAR_the_merit_system_desc:0 "On this day we shall instate a merit system, providing votes in exchange for resources."
 VAR_finish_the_constitution:0 "Finish the Constitution"
 VAR_finish_the_constitution_desc:0 "It is time to finally knock out the constitution we have been waiting so long to enact."
 VAR_give_power_to_the_senate:0 "Give Power to the Senate"
 VAR_give_power_to_the_senate_desc:0 "It is time to enact the senate, and give out power to those in our nation who deserve it, building a Meritocractic government that will last long into the future"
 VAR_a_new_military:0 "A New Military"
 VAR_a_new_military_desc:0 "Our military has been devasted since Badflex left, without its commanding officer it has quick deteriorated into a husk of its former self"
 VAR_military_a_new_leader:0 "A New Commander"
 VAR_military_a_new_leader_desc:0 "We must appoint a new commander if we are to turn this ragtag group of volunteers into an actual fighting force"
 VAR_the_world_stage:0 "Onto the World Stage"
 VAR_the_world_stage_desc:0 "It is finally time to begin working on the long project of bringing our diplomatic reputation to renoun the world over, the era of Varaxian victories begins today!"
 VAR_begin_recruiting:0 "Begin Recruiting"
 VAR_begin_recruiting_desc:0 "To rehabilitate our military we must militarize and mobilize society, bringing those who feel apathetic or hopeless back on board."
 VAR_integrate_mercenaries:0 "Integrate Mercenaries"
 VAR_integrate_mercenaries_desc:0 "It is time to build a network of mercenaries and though they are expensive to maintain they provide unparalleled effectiveness while in combat."
 VAR_A_Real_Fighting_Force:0 "A Local Fighting Force"
 VAR_A_Real_Fighting_Force_desc:0 "It is unwise to rely on mercenaries to fufil all of our needs as a nation, we must build an effective and deadly fighting force right here at home."
 VAR_an_officer_core:0 "An Officer Core"
 VAR_an_officer_core_desc:0 "It is time to build an officer core out of all the disparite elements within our nation, we must have effective order lest all else fall to the wayside."
 VAR_preparing_to_strike_the_bear:0 "Preparing to strike the bear"
 VAR_preparing_to_strike_the_bear_desc:0 "Demol has long been a curse on this fair conteninent it is a wonder that one such man could cause such a stir but between the multitude of border disputes, and holding absurd amounts of land with blatant alt account's finally it is time to strike at the rot in the center of Cathelet, whether or not Brukel will get involved."
 VAR_the_enemy_of_my_enemy:0 "The enemy of my enemy..."
 VAR_the_enemy_of_my_enemy_desc:0 "Demol already holds many enemies on the continent, perhaps one would be open to our help."
 
