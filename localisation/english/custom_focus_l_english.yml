 generic_focus_supply_chain_development:0 "Supply Chain Development"
 generic_focus_supply_chain_development_desc:0 "In order to secure the supply for our countries people we must further develop the supply chains."
 generic_focus_extra_research_slot:0 "Extra Research Slot"
 generic_focus_extra_research_slot_desc:0 "Our industrial expansion and other recent advances might allow us to conduct more R&D in parallel."
 generic_focus_secret_weapons:0 "Secret Weapons"
 generic_focus_secret_weapons_desc:0 "It is tempting to expend all extra resources into developing tanks and planes, but the secret to winning wars lies in whole new fields of science; electronics, rocketry and nuclear research."
 generic_focus_nuclear_effort:0 "Nuclear Effort"
 generic_focus_nuclear_effort_desc:0 "Standing on the edge of a world-changing discovery, we cannot let others light the fire that may one day consume the Earth."
 generic_focus_extra_research_slot_ii:0 "Extra Research Slot II"
 generic_focus_extra_research_slot_ii_desc:0 "The rapid industrialization of our nation has opened up new opportunities in R&D that we should pursue."
 generic_focus_sharing_technological_development:0 "Sharing Technological Development"
 generic_focus_sharing_technological_development_desc:0 "By sharing technological advances with our allies, our whole faction will be able to conduct wartime R&D more efficiently."
 generic_focus_antiair:0 "Anti-Air"
 generic_focus_antiair_desc:0 "We must develop a way to shoot down enemy planes in order to keep our own cities save. A good way is a Anti-Air-Gun!"
 generic_focus_airfield_expansion:0 "Airfield Expansion"
 generic_focus_airfield_expansion_desc:0 "We must expand our Airfields in all of our nation!"
 generic_focus_rebuild_the_economy1:0 "Rebuild the Economy"
 generic_focus_rebuild_the_economy1_desc:0 "The Great Gold Strain has hit hard and the economy is in shambles. We need to start rebuilding in order to fix what was lost in this disaster!"
 generic_focus_figher_effort:0 "Figher Effort"
 generic_focus_figher_effort_desc:0 "Keeping ahead in the development of fighter planes will give us an edge in the future."
 generic_focus_recentralize_the_nation1:0 "Re-Centralize the Nation"
 generic_focus_recentralize_the_nation1_desc:0 "After the nation claim has collapsed we must focus on rebuilding our nation in other to establish ourselves once again."
 generic_focus_advandced_plane_research:0 "Advandced Plane Research"
 generic_focus_advandced_plane_research_desc:0 "Further advances in aviation will be necessary to integrate our air force well with other branches of the military."
 generic_focus_naval_expansion:0 "Naval Expansion"
 generic_focus_naval_expansion_desc:0 "The expansion of our navy should be our first priority. Assign all available resources to new Dockyards and research into light surface ships."
 generic_focus_flexible_navy:0 "Flexible Navy"
 generic_focus_flexible_navy_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
 generic_focus_naval_buildup:0 "Naval Build-Up"
 generic_focus_naval_buildup_desc:0 "Building up our navy will grant us a great advantage in any war fought on our coastal areas."
 generic_focus_large_navy:0 "Large Navy"
 generic_focus_large_navy_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
 generic_focus_submarine_effort:0 "Submarine Effort"
 generic_focus_submarine_effort_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
 generic_focus_home_ports:0 "Home Ports"
 generic_focus_home_ports_desc:0 "If you can build convoys, you can build destroyers! We must not allow our naval production capacity to lag behind."
 generic_focus_buy_convoys:0 "Buy Convoys"
 generic_focus_buy_convoys_desc:0 "Instead of focusing our resources to build ships and convoys ourselves, we can also just buy them from our neighbours"
 generic_focus_improve_the_lclass:0 "Improve the L-Class"
 generic_focus_improve_the_lclass_desc:0 "Our countries destroyers and cruisers have to be improved. The large ships need more focus in order to survive the harsh conditions of war."
 generic_focus_high_sea_training_improvement:0 "High Sea Training Improvement"
 generic_focus_high_sea_training_improvement_desc:0 "Our navy has to be trained enough to surive the harsh conditions of the wide seas. Especially the high seas can be a dengarous place for weak ships."
 generic_focus_greaternavalprojectthecapitalship:0 "Greater Naval Project: The Capital Ship"
 generic_focus_greaternavalprojectthecapitalship_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."
 generic_focus_antidestroyer:0 "Anti-Destroyer"
 generic_focus_antidestroyer_desc:0 "A tactic against the greatest enemy of the submarine. Finding a way to destroy our enemies ships will be curcial for conquest."
 generic_focus_bomber_research:0 "Bomber Research"
 generic_focus_bomber_research_desc:0 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
 generic_focus_nav_project:0 "NAV Project"
 generic_focus_nav_project_desc:0 "Just as the new naval warfare takes place in part beneath the water's surface, part of it takes place in the air above the waters. Such a project has never been seen before."
 generic_focus_cas_project:0 "CAS Project"
 generic_focus_cas_project_desc:0 "A modern army needs support from vehicles not only on the ground, but also in the air."
 generic_focus_metropolitan_airfields:0 "Metropolitan Airfields"
 generic_focus_metropolitan_airfields_desc:0 "In order to keep up with our massive Aviation Projects we must construct more airports in order to sustain its costs"
 generic_focus_nationalist_rising:0 "Nationalist Rising"
 generic_focus_nationalist_rising_desc:0 "Our nation is unique, and our political achievements could only have happened here. We must fight for it at any cost."
 generic_focus_advandced_rocket_systems:0 "Advandced Rocket Systems"
 generic_focus_advandced_rocket_systems_desc:0 "Rocket and jet engines allow for unprecedented speeds for unmanned and manned vessels alike. Pioneering these technologies will allow us to take the enemy by surprise."
 generic_focus_state_of_the_countrys_army:0 "State of the Countrys Army"
 generic_focus_state_of_the_countrys_army_desc:0 "Despite the increasing possibilities of aerial and naval warfare, ground combat is still key in tomorrow's wars. With preparation, we can avoid reliving the hell of the trenches."
 generic_focus_modernize_the_equipment:0 "Modernize the Equipment"
 generic_focus_modernize_the_equipment_desc:0 "The limits for what equipment can be carried by infantry are constantly being pushed. We will focus on giving our troops the best tools available."
 generic_focus_artillary_overhaul:0 "Artillary Overhaul"
 generic_focus_artillary_overhaul_desc:0 "We need to upgrade our Artillary. Anti-Tank, Anti-Air and even regular once have to upgraded to new levels!"
 generic_focus_support_divisions:0 "Support Divisions"
 generic_focus_support_divisions_desc:0 "We must support our Infantry in battle. Engineers, Recon Companies, Field Hospitals and much more have to upgraded!"
 generic_focus_support_equipment:0 "Support Equipment"
 generic_focus_support_equipment_desc:0 "Instead of imitating or buying foreign equipment, we should aim to become world-leading in infantry weapons."
 generic_focus_motorization_effort:0 "Motorization Effort"
 generic_focus_motorization_effort_desc:0 "Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly."
 generic_focus_mechanized_army:0 "Mechanized Army"
 generic_focus_mechanized_army_desc:0 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today."
 generic_focus_doctrine_effort:0 "Doctrine Effort"
 generic_focus_doctrine_effort_desc:0 "The military doctrines that defined ground combat in old wars are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
 generic_focus_the_tank:0 "The Tank"
 generic_focus_the_tank_desc:0 "Applying what we have learned from mechanizing our infantry, we can improve our armored vehicles as well."
 generic_focus_focus_on_infantry_equipment:0 "Focus on Infantry Equipment"
 generic_focus_focus_on_infantry_equipment_desc:0 "We must focus on providing our Infantry with common and advandced equipment to go against more modern devices like tanks and trucks."
 generic_focus_fortification_focus:0 "Fortification Focus"
 generic_focus_fortification_focus_desc:0 "We must focus on providing a good fortification on our border against our neighbours."
 generic_focus_doctrine_expertise:0 "Doctrine Expertise"
 generic_focus_doctrine_expertise_desc:0 "The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously reevaluate our doctrines to reflect this."
 generic_focus_projectwolfpackspecialforces:0 "Project Wolf Pack: Special Forces"
 generic_focus_projectwolfpackspecialforces_desc:0 "We have need of elite forces; mountain troops and paratroopers should be our priority."
 generic_focus_enter_the_international_scene:0 "Enter the International Scene"
 generic_focus_enter_the_international_scene_desc:0 "To bring about change in the world, we need to be able to bring about change in our own country. Strengthening our political position should come first."
 generic_focus_egalitarian_prevail:0 "Egalitarian Prevail"
 generic_focus_egalitarian_prevail_desc:0 "In this time of ideological fanatics who seek to suffocate the human spirit, we will safeguard individual liberties and freedom."
 generic_focus_statism:0 "Statism"
 generic_focus_statism_desc:0 "While others might proclaim the future relies in progressing, we know that future lies in the past and traditions."
 generic_focus_centralize_the_government:0 "Centralize the Government"
 generic_focus_centralize_the_government_desc:0 "In order to survive in such a harsh world one must come together to unite under one banner."
 generic_focus_traditionalism:0 "Traditionalism"
 generic_focus_traditionalism_desc:0 "We must revive old Traditions in order to keep our nation alive and the people happy"
 generic_focus_liberalism:0 "Liberalism"
 generic_focus_liberalism_desc:0 "In order to prevail Democracy and our nation as a whole we most focus on Liberalism in order to keep up stability."
 generic_focus_interventionism:0 "Interventionism"
 generic_focus_interventionism_desc:0 "We value the freedom of all people, not only our own citizens. If preventing tyranny means war, then so be it."
 generic_focus_reform_the_country_administration:0 "Reform the Country Administration"
 generic_focus_reform_the_country_administration_desc:0 "We must reform the Government more to keep our nation healthy and keep the corrupt communist and nationalists out"
 generic_focus_a_brighter_future:0 "A Brighter Future"
 generic_focus_a_brighter_future_desc:0 "To keep the nation alive we must not focus on keeping old traditions. We need to lift the torch up together and carry it on!"
 generic_focus_focus_on_neutrality:0 "Focus on Neutrality"
 generic_focus_focus_on_neutrality_desc:0 "While others may claim it takes bravery and wisdom to take sides in a global conflict, we know it takes more to refuse."
 generic_focus_constiutional_guarantees:0 "Constitutional Guarantees"
 generic_focus_constiutional_guarantees_desc:0 "A Constitution grants all the same rights, and that is what a true democracy needs."
 generic_focus_deterrence:0 "Deterrence"
 generic_focus_deterrence_desc:0 "Standing alone, we rarely benefit from war. Fortunately, we know that the best defense is one so well-known you never have to put it to use."
 generic_focus_volunteer_corps:0 "Volunteer Corps"
 generic_focus_volunteer_corps_desc:0 "Forcing our people to die for ideals of freedom would be an exercise in irony, but establishing means for those who wish to aid people abroad is not."
 generic_focus_standing_for_our_freedom:0 "Standing for our Freedom"
 generic_focus_standing_for_our_freedom_desc:0 "The world is growing increasingly unsafe. Our people need to see the atrocities being committed by those who crave power. It is time we rally the people to our cause and ensure everyone is ready to fight for our freedom."
 generic_focus_radicalization_of_the_nationalists:0 "Radicalization of the Nationalists"
 generic_focus_radicalization_of_the_nationalists_desc:0 "Our nation is the best in the world. And for it we should fight at any cost!"
 generic_focus_imperialist_nation:0 "Imperialist Nation"
 generic_focus_imperialist_nation_desc:0 "In order to keep our glorious nation alive we must conqure more land and defeat our enemies!"
 generic_focus_militarization:0 "Militarization"
 generic_focus_militarization_desc:0 "Those who view the military as a necessary evil are doomed to hesitate in the face of war. We will ingrain militarism into our culture to become a people of soldiers."
 generic_focus_military_dictatorship:0 "Military Dictatorship"
 generic_focus_military_dictatorship_desc:0 "A Military Junta will lead our nation in order to keep our existence on the world stage!"
 generic_focus_get_ready:0 "Get Ready"
 generic_focus_get_ready_desc:0 "We must be ready to invade others by military means. For such we will have to boost it immensely."
 generic_focus_imperialist_gains:0 "Imperialist Gains"
 generic_focus_imperialist_gains_desc:0 "We must gain more land for our people to live in. These other nations have too much anyways!"
 generic_focus_military_youth:0 "Military Youth"
 generic_focus_military_youth_desc:0 "Organizations to promote discipline and political education of young people in our nation will foster loyalty and self-sacrifice early."
 generic_focus_proparamilitarism:0 "Pro-Paramilitarism"
 generic_focus_proparamilitarism_desc:0 "Military principles have applications outside of the military. With the development of semi-militarized units to complement our armed forces, more people will have military training."
 generic_focus_socialist_reforms:0 "Socialist Reforms"
 generic_focus_socialist_reforms_desc:0 "Ideology knows no borders. Another nation may call itself sovereign, but our convictions are above such claims."
 generic_focus_rise_of_the_xeroists:0 "Rise of the Xeroists"
 generic_focus_rise_of_the_xeroists_desc:0 "In order to keep the Socialist Structure of our Country we have to get leaders that have dealt with much trouble in this world before already."
 generic_focus_radicalization_of_the_socialists:0 "Radicalization of the Socialists"
 generic_focus_radicalization_of_the_socialists_desc:0 "We need to provail the ideas of Communism and spread them around the world!"
 generic_focus_revision_our_nation:0 "Revision our Nation"
 generic_focus_revision_our_nation_desc:0 "The Revisionists will help us revision a new nation and future, much stronger then anything that traditions and history could bring us."
 generic_focus_give_power_to_trade_unions:0 "Give Power to Trade Unions"
 generic_focus_give_power_to_trade_unions_desc:0 "We must give more power to our trade unions in order to upkeep our industrial nation."
 generic_focus_socialists_correctness:0 "Socialists Correctness"
 generic_focus_socialists_correctness_desc:0 "People holding mildly controversial or otherwise embarrassing opinions appear to be concerned that there is a wide-reaching conspiracy against them. This seems like an excellent idea."
 generic_focus_social_propaganda_stations:0 "Social Propaganda Stations"
 generic_focus_social_propaganda_stations_desc:0 "Having established our ideology as based on the truth, it may be taught as truth. Education and media must reflect this lesson."
 generic_focus_social_patriotism:0 "Social Patriotism"
 generic_focus_social_patriotism_desc:0 "We are socialists, and we are proud to be. We must spread it to all the others around us."
 generic_focus_millitant_pacifism:0 "Millitant Pacifism"
 generic_focus_millitant_pacifism_desc:0 "Even though we have built up, we shall not attack others for our gain. We must convert them by words, not by actions."
 generic_focus_political_military:0 "Political Military"
 generic_focus_political_military_desc:0 "To ensure that our policies are followed in military practice, we will introduce politically appointed officials into military ranks."
 generic_focus_fanaticism:0 "Fanaticism"
 generic_focus_fanaticism_desc:0 "Our politically established values and goals are worth dying for as much as any ancient faith. Any follower should be prepared to face death, and those who stray better be prepared to face death."
 generic_focus_likeminded_technology:0 "Like-Minded Technology"
 generic_focus_likeminded_technology_desc:0 "By sharing technological advances with our allies, our whole faction will be able to conduct wartime R&D more efficiently."
 generic_focus_claim_on_neighbours:0 "Claim on Neighbours"
 generic_focus_claim_on_neighbours_desc:0 "We must spread our believes further... War it must be!"
 generic_focus_economic_boost:0 "Economic Boost"
 generic_focus_economic_boost_desc:0 "With the crisis nearing its end, we must furthur push our economy to restore to pre-collapse status."
 
 ### Generic Caerus ###
 caerus_take_position:0 "Take Position"
 caerus_take_position_desc:0 "The tensions on Caerus are starting to escalate, it is important that we make a decision on how to secure our country and its people in the future."
 caerus_neutral_stance:0 "Neutral Stance"
 caerus_neutral_stance_desc:0 "The times on our continent are turbulent. Maintaining a neutral policy will be hard, but at last it will protect us from unwanted attention."
 caerus_approach_bardonia:0 "Approach Bardonia"
 caerus_approach_bardonia_desc:0 "Strengthening ties with Bardonia could prove beneficial for our stretegic intrests. Engaging in diplomatic overtures will open avenues for cooperation and mutual support in the case of a war."
 caerus_side_with_aethos:0 "Side with Aethos"
 caerus_side_with_aethos_desc:0 "Aethos appears to be the greatest power in Caerus. It only makes sense we ally with them against Bardonia."
 caerus_guarntee_our_independence:0 "Guarntee our Independence"
 caerus_guarntee_our_independence_desc:0 "Some seek to claim our lands as theirs. We have to stand strong and weild our diplomats to force them to play on our terms. Therefore we can protect our independence."
 caerus_defense_of_the_homeland:0 "Defense of the Homeland"
 caerus_defense_of_the_homeland_desc:0 "If diplomatic meastures fair, we will ensure that there is a rifle in every man's hands to fight off the imperialists."
 caerus_arms_for_the_civilians:0 "Arms for the Civilians"
 caerus_arms_for_the_civilians_desc:0 "By building factories all over the country, we will ensure a local stream of rifles and pistols to arm not just our troops but also local militias in case of any invasion."
 caerus_home_defense:0 "Home Defense"
 caerus_home_defense_desc:0 "By enacting policies to defend our home, we can create a defensive fortiviation for the military to occupy once finished, as well as bunkers and systems against potential threats."
 caerus_prepare_for_the_worst:0 "Prepare for the Worst"
 caerus_prepare_for_the_worst_desc:0 "Alongside the policies to build defenses, our military must be ready at any moment to stop any invasions from happening."
 caerus_bardonian_industry:0 "Bardonian Industry"
 caerus_bardonian_industry_desc:0 "Our industry is very weak. We have to ask Bardonia for help in exchange for helping them as an ally."
 caerus_join_the_aethos_forces:0 "Join the Aethos Forces"
 caerus_join_the_aethos_forces_desc:0 "The Aethos Forces will help us greatly in future battles and wars. Joining them now will preserve our state!"
 caerus_aethos_advisors:0 "Aethos Advisors"
 caerus_aethos_advisors_desc:0 "Aethos Adviors will help us with our strategy to avoid further attacks and even help us push into enemy territory more."
 caerus_bardonian_millitary_aid:0 "Bardonian Millitary Aid"
 caerus_bardonian_millitary_aid_desc:0 "Bardonia will help us fight of the Aethos Threat. Studying their weaponary and using it to train our army will surely help us in the future."
 caerus_bardonian_strategic_maneuvers:0 "Bardonian Strategic Maneuvers"
 caerus_bardonian_strategic_maneuvers_desc:0 "We learn from our friends to fight of the threat that is Aethos. With their strategy and advisors we will win."
 caerus_join_the_bardonian_alliance:0 "Join the Bardonian Alliance"
 caerus_join_the_bardonian_alliance_desc:0 "We must join the Bardonian Alliance to face the Aethos menace!"
 caerus_industry_of_aethos:0 "Industry of Aethos"
 caerus_industry_of_aethos_desc:0 "Our new friend Aethos will help us fuel the industry agains the Bardonian Scums and make it strong enough to withstand invasions."
 caerus_arms_of_aethos:0 "Arms of Aethos"
 caerus_arms_of_aethos_desc:0 "Weaponary from Aethos will help us train our troops and prepare for an invasion from any side. Using them to study will also improve our own weaponary."
 caerus_democratic_fort:0 "Democratic Fort"
 caerus_democratic_fort_desc:0 "We as a democracy stand almost alone on this continent. Let us be a shining fort for the future and a symbol for hope."
 caerus_impending_doom_approaches:0 "Impending Doom Approaches"
 caerus_impending_doom_approaches_desc:0 "Prepare yourselves people of the country! Today we fight once more to protect ourselves and our country!"
 caerus_bardonian_support:0 "Bardonian Support"
 caerus_bardonian_support_desc:0 "Bardonia will help us win this war. For Victory!"
 caerus_aethos_aid:0 "Aethos Aid"
 caerus_aethos_aid_desc:0 "Aethos will help us and lead us to victory! For the homeland!"
 caerus_aviation_efforts:0 "Aviation Efforts"
 caerus_aviation_efforts_desc:0 "Nowhere is technological advances more rapid than in aerial warfare. Aviation is a field any modern nation must master."
 caerus_collectivist_ethos:0 "Collectivist Ethos"
 caerus_collectivist_ethos_desc:0 "Our enemies may divide and conquer lesser nations, but our people will stand united. All for one and one for all."
 caerus_foreign_ship_investment:0 "Foreign Ship Investment"
 caerus_foreign_ship_investment_desc:0 "Inviting foreign countries to help us design our navy will mean a good imporvement in it."
 caerus_greater_extraction_efforts:0 "Greater Extraction Efforts"
 caerus_greater_extraction_efforts_desc:0 "We will need to dig even deeper!"
 caerus_industrialization_efforts:0 "Industrialization Efforts"
 caerus_industrialization_efforts_desc:0 "Focus all our countries resources on building up the civilian industry in a great leap forward."
 caerus_rural_reforms:0 "Rural Reforms"
 caerus_rural_reforms_desc:0 "A country without proper infrastructure cannot pursue advanced projects or constructions."
 caerus_new_infrastructure:0 "New Infrastructure"
 caerus_new_infrastructure_desc:0 "Extending our infrastructure further will enable the transports of resources across the country in no time."
 caerus_national_investment:0 "National Investment"
 caerus_national_investment_desc:0 "Focus further on building up the industry and factories of our country to further speed up production of goods."
 caerus_construction_effort_i:0 "Construction Effort I"
 caerus_construction_effort_i_desc:0 "Continuing to expand our factories will allow us to speed up production of goods for trade and further construction efforts."
 caerus_infrastructure_effort_i:0 "Infrastructure Effort I"
 caerus_infrastructure_effort_i_desc:0 "Extending our infrastructure further will enable the transports and communications necessary for high-tech clandestine projects."
 caerus_construction_effort_ii:0 "Construction Effort II"
 caerus_construction_effort_ii_desc:0 "Expansion of our infrastructure network has significantly improved our capacity for construction."
 caerus_infrastructure_effort_ii:0 "Infrastructure Effort II"
 caerus_infrastructure_effort_ii_desc:0 "Extending our infrastructure further will enable the transports and communications necessary for high-tech clandestine projects."
 caerus_excavation_effort:0 "Excavation Effort"
 caerus_excavation_effort_desc:0 "Excavation deeper into the earth to aquire more resources is necessary to upkeep our growing economy."
 caerus_armament_efforts_i:0 "Armament Efforts I"
 caerus_armament_efforts_i_desc:0 "If you can build tractors, you can build tanks! We must not allow our military production capacity to lag behind."
 caerus_capital_arsenal:0 "Capital Arsenal"
 caerus_capital_arsenal_desc:0 "Continued efforts to expand our military factories are necessary to meet the demands for new equipment."
 caerus_defense_of_the_country:0 "Defense of the Country"
 caerus_defense_of_the_country_desc:0 "We know that the best defense is one so well-known you never have to put it to use."
 caerus_greater_mechanical_project:0 "Greater Mechanical Project"
 caerus_greater_mechanical_project_desc:0 "To further improve upon our industry we also have to focus on our mechaincal innovations and research."
 caerus_armament_efforts_ii:0 "Armament Efforts II"
 caerus_armament_efforts_ii_desc:0 "Trying to adapt civilian factories to produce military equipment is inefficient. We should focus on preparing military production now."
 caerus_armament_efforts_iii:0 "Armament Efforts III"
 caerus_armament_efforts_iii_desc:0 "Continued efforts to expand our military factories are necessary to meet the demands for new equipment."
 caerus_foreign_investment:0 "Foreign Investment"
 caerus_foreign_investment_desc:0 "Foreign Investors will help us further improve our industry and suit us for the inevitable."
 caerus_capital_defense:0 "Capital Defense"
 caerus_capital_defense_desc:0 "We have to make our capital an impenetrable fort!"
 caerus_homeland_focus:0 "Homeland Focus"
 caerus_homeland_focus_desc:0 "We must focus on industrializing the homeland before doing anything else!"
 caerus_deep_mining:0 "Deep Mining"
 caerus_deep_mining_desc:0 "We must mine deeper to secure resources for our countries growth"
 caerus_supply_chain_development:0 "Supply Chain Development"
 caerus_supply_chain_development_desc:0 "In order to secure the supply for our countries people we must further develop the supply chains."
 caerus_extra_research_slot:0 "Extra Research Slot"
 caerus_extra_research_slot_desc:0 "Our industrial expansion and other recent advances might allow us to conduct more R&D in parallel."
 caerus_secret_weapons:0 "Secret Weapons"
 caerus_secret_weapons_desc:0 "It is tempting to expend all extra resources into developing tanks and planes, but the secret to winning wars lies in whole new fields of science; electronics, rocketry and nuclear research."
 caerus_nuclear_effort:0 "Nuclear Effort"
 caerus_nuclear_effort_desc:0 "Standing on the edge of a world-changing discovery, we cannot let others light the fire that may one day consume the Earth."
 caerus_extra_research_slot_ii:0 "Extra Research Slot II"
 caerus_extra_research_slot_ii_desc:0 "The rapid industrialization of our nation has opened up new opportunities in R&D that we should pursue."
 caerus_sharing_technological_development:0 "Sharing Technological Development"
 caerus_sharing_technological_development_desc:0 "By sharing technological advances with our allies, our whole faction will be able to conduct wartime R&D more efficiently."
 caerus_antiair:0 "Anti-Air"
 caerus_antiair_desc:0 "We must develop a way to shoot down enemy planes in order to keep our own cities save. A good way is a Anti-Air-Gun!"
 caerus_airfield_expansion:0 "Airfield Expansion"
 caerus_airfield_expansion_desc:0 "We must expand our Airfields in all of our nation!"
 caerus_rebuild_the_economy:0 "Rebuild the Economy"
 caerus_rebuild_the_economy_desc:0 "The Great Gold Strain has hit hard and the economy is in shambles. We need to start rebuilding in order to fix what was lost in this disaster!"
 caerus_figher_effort:0 "Figher Effort"
 caerus_figher_effort_desc:0 "Keeping ahead in the development of fighter planes will give us an edge in the future."
 caerus_recentralize_the_nation:0 "Re-Centralize the Nation"
 caerus_recentralize_the_nation_desc:0 "After the nation claim has collapsed we must focus on rebuilding our nation in other to establish ourselves once again."
 caerus_advandced_plane_research:0 "Advandced Plane Research"
 caerus_advandced_plane_research_desc:0 "Further advances in aviation will be necessary to integrate our air force well with other branches of the military."
 caerus_naval_expansion:0 "Naval Expansion"
 caerus_naval_expansion_desc:0 "The expansion of our navy should be our first priority. Assign all available resources to new Dockyards and research into light surface ships."
 caerus_flexible_navy:0 "Flexible Navy"
 caerus_flexible_navy_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
 caerus_naval_buildup:0 "Naval Build-Up"
 caerus_naval_buildup_desc:0 "Building up our navy will grant us a great advantage in any war fought on our coastal areas."
 caerus_large_navy:0 "Large Navy"
 caerus_large_navy_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
 caerus_submarine_effort:0 "Submarine Effort"
 caerus_submarine_effort_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
 caerus_home_ports:0 "Home Ports"
 caerus_home_ports_desc:0 "If you can build convoys, you can build destroyers! We must not allow our naval production capacity to lag behind."
 caerus_buy_convoys:0 "Buy Convoys"
 caerus_buy_convoys_desc:0 "Instead of focusing our resources to build ships and convoys ourselves, we can also just buy them from our neighbours"
 caerus_improve_the_lclass:0 "Improve the L-Class"
 caerus_improve_the_lclass_desc:0 "Our countries destroyers and cruisers have to be improved. The large ships need more focus in order to survive the harsh conditions of war."
 caerus_high_sea_training_improvement:0 "High Sea Training Improvement"
 caerus_high_sea_training_improvement_desc:0 "Our navy has to be trained enough to surive the harsh conditions of the wide seas. Especially the high seas can be a dengarous place for weak ships."
 caerus_greaternavalprojectthecapitalship:0 "Greater Naval Project: The Capital Ship"
 caerus_greaternavalprojectthecapitalship_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."
 caerus_antidestroyer:0 "Anti-Destroyer"
 caerus_antidestroyer_desc:0 "A tactic against the greatest enemy of the submarine. Finding a way to destroy our enemies ships will be curcial for conquest."
 caerus_bomber_research:0 "Bomber Research"
 caerus_bomber_research_desc:0 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
 caerus_nav_project:0 "NAV Project"
 caerus_nav_project_desc:0 "Just as the new naval warfare takes place in part beneath the water's surface, part of it takes place in the air above the waters. Such a project has never been seen before."
 caerus_cas_project:0 "CAS Project"
 caerus_cas_project_desc:0 "A modern army needs support from vehicles not only on the ground, but also in the air."
 caerus_metropolitan_airfields:0 "Metropolitan Airfields"
 caerus_metropolitan_airfields_desc:0 "In order to keep up with our massive Aviation Projects we must construct more airports in order to sustain its costs"
 caerus_nationalist_rising:0 "Nationalist Rising"
 caerus_nationalist_rising_desc:0 "Our nation is unique, and our political achievements could only have happened here. We must fight for it at any cost."
 caerus_advandced_rocket_systems:0 "Advandced Rocket Systems"
 caerus_advandced_rocket_systems_desc:0 "Rocket and jet engines allow for unprecedented speeds for unmanned and manned vessels alike. Pioneering these technologies will allow us to take the enemy by surprise."
 caerus_state_of_the_countrys_army:0 "State of the Countrys Army"
 caerus_state_of_the_countrys_army_desc:0 "Despite the increasing possibilities of aerial and naval warfare, ground combat is still key in tomorrow's wars. With preparation, we can avoid reliving the hell of the trenches."
 caerus_modernize_the_equipment:0 "Modernize the Equipment"
 caerus_modernize_the_equipment_desc:0 "The limits for what equipment can be carried by infantry are constantly being pushed. We will focus on giving our troops the best tools available."
 caerus_artillary_overhaul:0 "Artillary Overhaul"
 caerus_artillary_overhaul_desc:0 "We need to upgrade our Artillary. Anti-Tank, Anti-Air and even regular once have to upgraded to new levels!"
 caerus_support_divisions:0 "Support Divisions"
 caerus_support_divisions_desc:0 "We must support our Infantry in battle. Engineers, Recon Companies, Field Hospitals and much more have to upgraded!"
 caerus_support_equipment:0 "Support Equipment"
 caerus_support_equipment_desc:0 "Instead of imitating or buying foreign equipment, we should aim to become world-leading in infantry weapons."
 caerus_motorization_effort:0 "Motorization Effort"
 caerus_motorization_effort_desc:0 "Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly."
 caerus_mechanized_army:0 "Mechanized Army"
 caerus_mechanized_army_desc:0 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today."
 caerus_doctrine_effort:0 "Doctrine Effort"
 caerus_doctrine_effort_desc:0 "The military doctrines that defined ground combat in old wars are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
 caerus_the_tank:0 "The Tank"
 caerus_the_tank_desc:0 "Applying what we have learned from mechanizing our infantry, we can improve our armored vehicles as well."
 caerus_focus_on_infantry_equipment:0 "Focus on Infantry Equipment"
 caerus_focus_on_infantry_equipment_desc:0 "We must focus on providing our Infantry with common and advandced equipment to go against more modern devices like tanks and trucks."
 caerus_fortification_focus:0 "Fortification Focus"
 caerus_fortification_focus_desc:0 "We must focus on providing a good fortification on our border against our neighbours."
 caerus_doctrine_expertise:0 "Doctrine Expertise"
 caerus_doctrine_expertise_desc:0 "The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously reevaluate our doctrines to reflect this."
 caerus_projectwolfpackspecialforces:0 "Project Wolf Pack: Special Forces"
 caerus_projectwolfpackspecialforces_desc:0 "We have need of elite forces; mountain troops and paratroopers should be our priority."
 caerus_enter_the_international_scene:0 "Enter the International Scene"
 caerus_enter_the_international_scene_desc:0 "To bring about change in the world, we need to be able to bring about change in our own country. Strengthening our political position should come first."
 caerus_egalitarian_prevail:0 "Egalitarian Prevail"
 caerus_egalitarian_prevail_desc:0 "In this time of ideological fanatics who seek to suffocate the human spirit, we will safeguard individual liberties and freedom."
 caerus_statism:0 "Statism"
 caerus_statism_desc:0 "While others might proclaim the future relies in progressing, we know that future lies in the past and traditions."
 caerus_centralize_the_government:0 "Centralize the Government"
 caerus_centralize_the_government_desc:0 "In order to survive in such a harsh world one must come together to unite under one banner."
 caerus_traditionalism:0 "Traditionalism"
 caerus_traditionalism_desc:0 "We must revive old Traditions in order to keep our nation alive and the people happy"
 caerus_liberalism:0 "Liberalism"
 caerus_liberalism_desc:0 "In order to prevail Democracy and our nation as a whole we most focus on Liberalism in order to keep up stability."
 caerus_interventionism:0 "Interventionism"
 caerus_interventionism_desc:0 "We value the freedom of all people, not only our own citizens. If preventing tyranny means war, then so be it."
 caerus_reform_the_country_administration:0 "Reform the Country Administration"
 caerus_reform_the_country_administration_desc:0 "We must reform the Government more to keep our nation healthy and keep the corrupt communist and nationalists out"
 caerus_a_brighter_future:0 "A Brighter Future"
 caerus_a_brighter_future_desc:0 "To keep the nation alive we must not focus on keeping old traditions. We need to lift the torch up together and carry it on!"
 caerus_focus_on_neutrality:0 "Focus on Neutrality"
 caerus_focus_on_neutrality_desc:0 "While others may claim it takes bravery and wisdom to take sides in a global conflict, we know it takes more to refuse."
 caerus_constiutional_guarantees:0 "Constitutional Guarantees"
 caerus_constiutional_guarantees_desc:0 "A Constitution grants all the same rights, and that is what a true democracy needs."
 caerus_deterrence:0 "Deterrence"
 caerus_deterrence_desc:0 "Standing alone, we rarely benefit from war. Fortunately, we know that the best defense is one so well-known you never have to put it to use."
 caerus_volunteer_corps:0 "Volunteer Corps"
 caerus_volunteer_corps_desc:0 "Forcing our people to die for ideals of freedom would be an exercise in irony, but establishing means for those who wish to aid people abroad is not."
 caerus_standing_for_our_freedom:0 "Standing for our Freedom"
 caerus_standing_for_our_freedom_desc:0 "The world is growing increasingly unsafe. Our people need to see the atrocities being committed by those who crave power. It is time we rally the people to our cause and ensure everyone is ready to fight for our freedom."
 caerus_radicalization_of_the_nationalists:0 "Radicalization of the Nationalists"
 caerus_radicalization_of_the_nationalists_desc:0 "Our nation is the best in the world. And for it we should fight at any cost!"
 caerus_imperialist_nation:0 "Imperialist Nation"
 caerus_imperialist_nation_desc:0 "In order to keep our glorious nation alive we must conqure more land and defeat our enemies!"
 caerus_militarization:0 "Militarization"
 caerus_militarization_desc:0 "Those who view the military as a necessary evil are doomed to hesitate in the face of war. We will ingrain militarism into our culture to become a people of soldiers."
 caerus_military_dictatorship:0 "Military Dictatorship"
 caerus_military_dictatorship_desc:0 "A Military Junta will lead our nation in order to keep our existence on the world stage!"
 caerus_get_ready:0 "Get Ready"
 caerus_get_ready_desc:0 "We must be ready to invade others by military means. For such we will have to boost it immensely."
 caerus_imperialist_gains:0 "Imperialist Gains"
 caerus_imperialist_gains_desc:0 "We must gain more land for our people to live in. These other nations have too much anyways!"
 caerus_military_youth:0 "Military Youth"
 caerus_military_youth_desc:0 "Organizations to promote discipline and political education of young people in our nation will foster loyalty and self-sacrifice early."
 caerus_proparamilitarism:0 "Pro-Paramilitarism"
 caerus_proparamilitarism_desc:0 "Military principles have applications outside of the military. With the development of semi-militarized units to complement our armed forces, more people will have military training."
 caerus_socialist_reforms:0 "Socialist Reforms"
 caerus_socialist_reforms_desc:0 "Ideology knows no borders. Another nation may call itself sovereign, but our convictions are above such claims."
 caerus_rise_of_the_xeroists:0 "Rise of the Xeroists"
 caerus_rise_of_the_xeroists_desc:0 "In order to keep the Socialist Structure of our Country we have to get leaders that have dealt with much trouble in this world before already."
 caerus_radicalization_of_the_socialists:0 "Radicalization of the Socialists"
 caerus_radicalization_of_the_socialists_desc:0 "We need to provail the ideas of Communism and spread them around the world!"
 caerus_revision_our_nation:0 "Revision our Nation"
 caerus_revision_our_nation_desc:0 "The Revisionists will help us revision a new nation and future, much stronger then anything that traditions and history could bring us."
 caerus_give_power_to_trade_unions:0 "Give Power to Trade Unions"
 caerus_give_power_to_trade_unions_desc:0 "We must give more power to our trade unions in order to upkeep our industrial nation."
 caerus_socialists_correctness:0 "Socialists Correctness"
 caerus_socialists_correctness_desc:0 "People holding mildly controversial or otherwise embarrassing opinions appear to be concerned that there is a wide-reaching conspiracy against them. This seems like an excellent idea."
 caerus_social_propaganda_stations:0 "Social Propaganda Stations"
 caerus_social_propaganda_stations_desc:0 "Having established our ideology as based on the truth, it may be taught as truth. Education and media must reflect this lesson."
 caerus_social_patriotism:0 "Social Patriotism"
 caerus_social_patriotism_desc:0 "We are socialists, and we are proud to be. We must spread it to all the others around us."
 caerus_millitant_pacifism:0 "Millitant Pacifism"
 caerus_millitant_pacifism_desc:0 "Even though we have built up, we shall not attack others for our gain. We must convert them by words, not by actions."
 caerus_political_military:0 "Political Military"
 caerus_political_military_desc:0 "To ensure that our policies are followed in military practice, we will introduce politically appointed officials into military ranks."
 caerus_fanaticism:0 "Fanaticism"
 caerus_fanaticism_desc:0 "Our politically established values and goals are worth dying for as much as any ancient faith. Any follower should be prepared to face death, and those who stray better be prepared to face death."
 caerus_likeminded_technology:0 "Like-Minded Technology"
 caerus_likeminded_technology_desc:0 "By sharing technological advances with our allies, our whole faction will be able to conduct wartime R&D more efficiently."
 caerus_claim_on_neighbours:0 "Claim on Neighbours"
 caerus_claim_on_neighbours_desc:0 "We must spread our believes further... War it must be!"
 caerus_economic_boost:0 "Economic Boost"
 caerus_economic_boost_desc:0 "With the crisis nearing its end, we must furthur push our economy to restore to pre-collapse status."


















